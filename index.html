<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" href="images/netflix-logo.png"/>
<!-- boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="images/logo-removebg-preview.png" alt="" class="title">
            <div class="nav-item">
                    <select class="text-color btn-secondary">
                        <option value="English">English</option>
                        <option value="Hindi">हिंदी</option>
                      </select>
                    <div class="login">
                        <button class="btn-login btn-primary text-color">Sign In</button>
                    </div>
            </div>            
        </div>

        <div class="banner-text">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Watch anywhere. Cancel anytime</h3>
            <h3>Are you Ready to watch? Enter your email to create or restart your membership.</h3>
            <div>
              <form action="#" method="post">
                <input type="text" name="email" placeholder="Email address" required />
                <button type="submit" name="submit" title="submit" class="btn-primary text-color">
                  Get Started <span><i class='bx bxs-left-arrow' style='color:#ffffff' ></i></span>
                </button>
              </form>
            </div>
          </div>
    </header>
</body>
</html>
